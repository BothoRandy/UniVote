    <style>
        body {
            background-color: #ffffff;
        }

        .register-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #000000;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-submit {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html"><img id="logo" src="../UniVote/download.png" alt="Icon"> UniVote</a> 
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="signin.html">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <section>
        <header>
            <h1>Welcome to Univote</h1>
            <p>Your Vote, Your Voice, Your Future</p>
        </header>
<div class="register-container">
    <h2>First Time Here? Register!</h2>
    <form action="index.html" method="POST">
        <input type="text" name="name" class="form-control" placeholder="Name" required>
        <input type="date" name="dob" class="form-control" placeholder="Date of Birth" required>
        <input type="email" name="email" class="form-control" placeholder="Student Email" required>
        <input type="tel" name="mobile" class="form-control" placeholder="Mobile No." required>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
    </form>
</div>
