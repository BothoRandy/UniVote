<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVote</title>
    <link href="../UniVote/style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="../UniVote/download.png" type="image/png">
  <style>
   
 
    .vote-container{
      max-width: 400px;
            margin: 100px auto;
            background-color: #000000;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
     
    }
 
    .ballot-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
 
    .form-group label {
      font-weight: 500;
    }
 
    .options {
      margin: 20px 0;
    }
 
    .options label {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
    }
 
    .btn-submit {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
    }
 
    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="home.html"><img id="logo" src="../UniVote/download.png" alt="Icon"> UniVote</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>
  <div class="vote-container">
    <h2>VOTE!!!</h2>
    <form>
      <div class="form-group">
        <label for="studentId">Student ID:</label>
        <input type="text" class="form-control" id="studentId" required>
      </div>
      <div class="form-group">
        <label for="names">Names:</label>
        <input type="text" class="form-control" id="names" required>
      </div>
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" class="form-control" id="surname" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
 
      <div class="options">
        <label><input type="radio" name="party" value="Moono" required> Moono-wa-baithuti</label>
        <label><input type="radio" name="party" value="RSL"> RSL</label>
      </div>
 
      <button type="submit" class="btn btn-submit">Submit</button>
    </form>
  </div>
